<!-- 
    Flexbox (ya'ni CSS Flexible Box Layout) web-sahifalardagi elementlarni tartibga solish uchun ishlatiladi. Bu metod elementlarni oddiy va moslashuvchan usulda joylashtirishga yordam beradi. Flexbox asosan qator (row) yoki ustun (column) shaklida elementlarni tartibga solishga mo‘ljallangan.

    Flex container: Flexboxni ishlatish uchun, elementni display: flex; qilib belgilaysiz. Ushbu element flex container (konteyner) deb ataladi.

    Flex items: Konteyner ichidagi barcha bolalar flex items (elementlar) deb ataladi.

    1. display: flex;
    Konteynerni flex container sifatida belgilaydi.

    2. flex-direction
Flex elementlar qanday yo‘nalishda joylashishini belgilaydi:
row (standart): chapdan o‘ngga qator.
row-reverse: o‘ngdan chapga qator.
column: yuqoridan pastga ustun.
column-reverse: pastdan yuqoriga ustun.

3. justify-content
Elementlarni asosiy o‘q bo‘ylab (main axis) tekislaydi:
flex-start (standart): Chap tomonda tekislaydi.
flex-end: O‘ng tomonda tekislaydi.
center: Markazda tekislaydi.
space-between: Elementlar orasida teng masofa.
space-around: Elementlar atrofida teng masofa.

4. align-items
Elementlarni kesishuvchi o‘q bo‘ylab (cross axis) tekislaydi:
flex-start: Yuqori tomonda tekislaydi.
flex-end: Pastki tomonda tekislaydi.
center: Markazda tekislaydi.

5. align-content
Bir nechta qatorlar orasidagi bo‘sh joyni boshqaradi (agar qatorlar mavjud bo‘lsa):
flex-start: Yuqorida tekislaydi.
flex-end: Pastda tekislaydi.
center: Markazda tekislaydi.
space-between: Qatorlar orasida teng masofa.
space-around: Qatorlar atrofida teng masofa.

6. flex-wrap
Elementlarning qatorga sig‘may qolsa, qanday harakat qilishini belgilaydi:
nowrap (standart): Barcha elementlar bir qatorga joylashadi.
wrap: Elementlar qatorlarga bo‘linadi.
wrap-reverse: Qatorlar teskari yo‘nalishda joylashadi.

7. flex-flow:
Bu birlashtirilgan shorthand xususiyati bo'lib, flex-direction va flex-wrap qiymatlarini bitta qatorda yozishga imkon beradi.

flex-flow: <flex-direction> <flex-wrap>;
 -->
