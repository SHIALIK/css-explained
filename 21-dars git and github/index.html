<!-- 
    Git
 Versiyalarni boshqarish tizimi (VCS) — Git bu dasturiy ta'minot bo‘lib, kodni versiyalar bilan boshqarish uchun ishlatiladi.
 Lokal ishlaydi — Git kompyuteringizda ishlaydi va internetga bog‘liq bo‘lmaydi.
 Branch va Merge — Git yordamida turli shoxobchalarda (branch) ishlash va ularni birlashtirish mumkin.
 Ko‘p foydalanuvchi ishlatishi mumkin — Bir nechta dasturchilar bitta loyiha ustida ishlashlari va kodlarini birlashtirishlari mumkin.
 Buyruqlar orqali boshqariladi — Git asosan terminal yoki buyruq qatori orqali boshqariladi.

Git — bu vosita (tool), ya'ni kodning versiyalarini boshqarish tizimi.

 GitHub
 Git uchun hosting xizmati — GitHub bu Git loyihalarini saqlash va boshqarish uchun onlayn platforma.
 Repozitoriyalarni internetda saqlaydi — Kodlar GitHub serverlarida saqlanadi va ularni istalgan joydan ko‘rib chiqish mumkin.
 Hamkorlikni osonlashtiradi — Bir nechta dasturchi GitHub orqali loyihaga hissa qo‘sha oladi.
 Pull Request va Issues — GitHub kodni tekshirish va muammolarni muhokama qilish uchun qulay interfeys beradi.
 GUI va Integratsiyalar — GitHub vizual interfeysga ega va boshqa dasturiy vositalar bilan integratsiya qilinadi.

 GitHub — bu xizmat (service), ya'ni Git loyihalarini saqlash va boshqarish uchun onlayn platforma.
