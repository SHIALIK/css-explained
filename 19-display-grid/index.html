<!-- 
CSS Grid Layout — bu veb-sahifalardagi elementlarni katak (grid) shaklida joylashtirishga yordam beradigan kuchli tizim. display: grid; orqali biz satr (rows) va ustun (columns) bo'yicha elementlarni tartibga solamiz.

Grid'ning asosiy xususiyatlari
Container va Item:

Container — bu display: grid; o'rnatilgan element.
Item — container ichidagi har bir element.
Grid satr va ustunlar:

grid-template-rows va grid-template-columns yordamida qator va ustun o'lchamlarini belgilaysiz.

fr birliklari (fraction - ulushlar)

Agar bir xil o‘lchamli ustun yoki satr ko‘p bo‘lsa, repeat() funksiyasidan foydalanish mumkin.
grid-template-columns: repeat(3, 1fr); /* 3 ta ustun, teng o‘lchamda */

gap, row-gap, column-gap (Bo‘shliq sozlash)
Bu xususiyatlar ustun va satr orasidagi masofani belgilaydi.

justify-content, align-content - Butun grid konteynerning joylashuvi.

 grid-auto-flow - Bu xususiyat grid elementlarini avtomatik joylashtirish tartibini boshqaradi.
  row (default) -	Elementlar qator bo‘ylab joylashadi.
   
    column	- Elementlar ustun bo‘ylab joylashadi.

 -->
