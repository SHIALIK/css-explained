<!-- 1. width (kenglik) va height (balandlik):
Bu xususiyatlar elementning kengligi va balandligini aniq belgilaydi.

width: Elementning kengligini belgilaydi.
height: Elementning balandligini belgilaydi.


2. max-width va max-height:
Bu xususiyatlar elementning kengligi va balandligi uchun maksimal chegarani belgilaydi.

max-width: Elementning kengligi hech qachon bu qiymatdan oshmaydi.
max-height: Elementning balandligi hech qachon bu qiymatdan oshmaydi.


3. min-width va min-height:
Bu xususiyatlar elementning minimal kengligi va balandligini belgilaydi.

min-width: Elementning kengligi kamida shu qiymat bo‘ladi.
min-height: Elementning balandligi kamida shu qiymat bo‘ladi. -->

<!-- CSS-da display xossasi elementlarning qanday ko‘rinishini va veb-sahifadagi boshqa elementlar bilan qanday o‘zaro ta’sir qilishini belgilaydi. Bu xossa HTML elementlarining ko‘rinishi va joylashuv usulini boshqaradi.

display ning asosiy qiymatlari:
1. display: block;
Elementni blok shaklida ko‘rsatadi.
Har bir blok elementi yangi qatorni egallaydi.
Element kengligi avtomatik ravishda ota konteynerning kengligini to‘liq egallaydi.
Blok elementlariga width, height, margin, va padding qo‘llanilishi mumkin

2. display: inline;
Elementni qator ichida (inline) ko‘rsatadi.
Inline element kengligi va balandligi avtomatik bo‘ladi va faqat ichidagi kontentga moslashadi.
Inline elementlarga width va height o‘rnatish ishlamaydi.
Faqatgina margin va padding ni chap va o‘ng tomonlariga qo‘llash mumkin.

3. display: inline-block;
Bu qiymat inline va block elementlar xususiyatlarini birlashtiradi.
Inline shaklda ko‘rinadi (ya'ni, qator ichida joylashadi), lekin blok element sifatida kenglik va balandlikni o‘rnatish mumkin.
Boshqa elementlar bilan qator ichida joylashadi, lekin blok elementdek margin va padding ni har tomonga qo‘llash mumkin.

4. display: none;
Elementni ko‘rinmas qiladi.
Element DOM ichida qoladi, lekin sahifada ko‘rsatilmaydi va uning egallagan joyi ham bo‘lmaydi.
Boshqa elementlar go‘yo bu element umuman mavjud emasdek joylashadi

5. display: flex;
Elementni fleks konteyner sifatida ishlatadi va ichidagi elementlarni moslashuvchan tartibda joylashtiradi.
Fleks elementlar qator (row) yoki ustun (column) shaklida tartiblanishi mumkin.
Fleks konteyner ichidagi elementlarni tekislash va joylashtirish uchun juda kuchli

6. display: grid;
Elementni grid (tarmoq) konteyner sifatida belgilaydi.
Grid konteynerlar ikki o‘lchovli (qator va ustunlar) layout yaratishga mo‘ljallangan.
Fleksdan farqli o‘laroq, grid elementlar aniq qator va ustunlar bo‘ylab joylashtiriladi. -->
