<!-- 
CSSda position xususiyati elementning sahifadagi joylashuvini belgilaydi. Ushbu xususiyat bir nechta qiymatlarni qabul qiladi, ularning eng asosiylaridan biri static.

static qiymati:
position: static; — bu qiymat elementning standart joylashishini belgilaydi. Agar elementga hech qanday maxsus joylashuv xususiyati qoʻyilmagan boʻlsa, u avtomatik ravishda static holatda boʻladi.
Statik elementlar sahifadagi oqimga qarab joylashadi va ular uchun top, left, right, va bottom kabi xususiyatlar ishlamaydi.

Joylashishning boshqa qiymatlari:
relative — elementni o'zining odatiy joyidan nisbatan joylashtirishga imkon beradi.
absolute — elementni sahifadagi biror joyga mutlaq koordinatalar yordamida joylashtiradi.
fixed — elementni sahifaning ko'rinish o'lchamiga nisbatan joylashtiradi (scroll qilinganda o'zgarishsiz qoladi).
sticky — element ma'lum joyda yopishib qoladigan va sahifa pastga siljiganida yangi joylashuvga o'tadigan xususiyat. sticky qiymat o'zida relative va fixed qiymatlarini o'z ichiga oladi -->
