<!-- CSS-da izohlar (comments) kodni tushuntirish, sharhlash yoki vaqtinchalik to‘xtatib turish uchun ishlatiladi. Izohlar foydalanuvchiga ko‘rinmaydi, ya'ni veb-sahifa ularni ekranda ko‘rsatmaydi, lekin ishlab chiquvchilar uchun kodni osonroq tushunishga yordam beradi. -->


<!-- Kodni tushuntirish: Murakkab uslublarni boshqa ishlab chiquvchilar yoki o‘zingiz uchun izohlash.
Kodning bir qismini vaqtincha o‘chirish: Test qilish yoki nosozliklarni tuzatish jarayonida ba'zi qismni faol bo‘lmagan holatga keltirish.
Bo'limlarga ajratish: Kodning turli qismlarini tartibga solish. -->


<!-- CSS-da specificity (aniqlik darajasi) — bir nechta uslub qoidalari bir xil elementga nisbatan qo‘llanilganda, qaysi uslub ustun bo‘lishini aniqlaydigan mexanizm. CSS-da qoida qanchalik aniq bo‘lsa, u boshqa qoidalardan ustun bo‘ladi. -->
<!-- Specificity 3TA asosiy qismga bo‘linadi:

Inline styles (elementga bevosita style atributi orqali kiritilgan uslublar) – 1000 ball.

ID selektorlari – har biri 100 ball.

Class selektorlari, atribut selektorlari va pseudo-class selektorlari (.class, [type="text"], :hover, va hokazo) – har biri 10 ball.

Element selektorlari va pseudo-element selektorlari (p, h1, ::before, va hokazo) – har biri 1 ball. -->


<!-- Specificity haqida esda tutish kerak bo'lgan asosiy qoidalar:

Inline uslublar eng yuqori ustunlikka ega.

ID selektorlari class selektorlaridan ustun.

Class selektorlari element selektorlaridan ustun.

Specificity qanchalik yuqori bo‘lsa, qoida shuncha ustun bo‘ladi. -->


<!-- Inheritance (meros olish) CSS-da ba'zi uslublarning HTML elementlariga avtomatik ravishda qo'llanilishi jarayonini anglatadi. Bu jarayon orqali, ba'zi CSS xususiyatlari ota elementdan uning ichida joylashgan farzand elementlariga meros qilib o'tkaziladi. Biroq, barcha CSS xususiyatlari meros bo'lib o'tmaydi — faqat ayrimlari. -->

<!-- Odatda, meros bo'ladigan xususiyatlar quyidagilar:

Matnga tegishli xususiyatlar:
color (matnning rangi)
font-family (shrift oilasi)
font-size (shrift o‘lchami)
line-height (satr balandligi)
text-align (matnni tekislash)
visibility (ko'rinishi) -->
