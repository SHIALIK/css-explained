<!-- CSS yordamida tasvirlarni stilizatsiya qilish uchun bir necha asosiy xususiyatlardan foydalanishingiz mumkin:

1. Tasvir o'lchamini o'zgartirish

img {
    width: 100%; /* yoki kerakli o'lcham, masalan: 300px */
    height: auto; /* nisbatni saqlaydi */
}

2. Ramka qo'shish

img {
    border: 2px solid #ccc;
    border-radius: 8px; /* burchaklarni yumaloq qilish */
}


3. Soya berish

img {
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}


4. Tasvirni aylantirish va transformatsiya qilish

img:hover {
    transform: scale(1.1); /* Hover qilinganda kattalashtiradi */
    transition: transform 0.3s ease;
}


5. Dumaloq tasvir yaratish

img {
    border-radius: 50%; /* tasvirni dumaloq qiladi */
}

6. Filtrlarni qo'llash

img {
    filter: grayscale(100%); /* Tasvirni qora-oq qilish */
    /* boshqa filtrlar: blur, brightness, contrast va boshqalar */
}

Gradient va filterlar bilan tasvirlar va fon ranglarini yanada chiroyli va qiziqarli qilish mumkin. Bu erda ularning asosiy xususiyatlarini ko'rib chiqamiz.

Gradientlar
Gradientlar ranglar orasidagi silliq o'tishlarni yaratishga yordam beradi. CSS gradientlarining asosiy turlari quyidagilar:

1. Lineer Gradient (Linear Gradient)
Lineer gradient ranglar orasidagi o'tishni ma'lum bir yo'nalishda amalga oshiradi.
Boshqa yo'nalishlar: Gradientsning yo'nalishini to right, to left, to top, to bottom, yoki to top right kabi kalit so'zlar bilan belgilashingiz mumkin.

background: linear-gradient(90deg, #ff7e5f, #feb47b);
Yuqoridagi kod 90 gradusli chapdan o'ngga o'tuvchi gradient yaratadi. Ranglarni to'g'ridan-to'g'ri yoki gradientning ranglar miqdorini sozlash orqali ham o'zgartirishingiz mumkin.

2. Radial Gradient
Radial gradient markazdan tashqariga qarab o'tish qiladi.

background: radial-gradient(circle, #ff7e5f, #feb47b);


3. Konik Gradient (Conic Gradient)
Konik gradient ranglarni markazdan aylana bo'ylab aylanishini ta'minlaydi.

background: conic-gradient(from 90deg, #ff7e5f, #feb47b, #ff7e5f);


CSS Filterlar
Filterlar yordamida tasvirlarga turli xil vizual effektlar qo'shishingiz mumkin.

1. Qora-oq rang (Grayscale)
Tasvirni qora-oq rangga o'tkazadi.

img {
    filter: grayscale(100%);
}

2. Xiralashtirish (Blur)
Tasvirga xiralik qo'shadi.

img {
    filter: blur(5px);
}

3. Yorqinlik (Brightness)
Tasvirning yorqinligini oshiradi yoki kamaytiradi.

img {
    filter: brightness(150%);
}


4. Kontrast
Tasvirning kontrastini sozlaydi.

img {
    filter: contrast(120%);
}

5. Soya (Drop-shadow)
Tasvirning tashqarisiga soyani qo'shadi.

img {
    filter: drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.5));
} -->
