<!-- 
    CSS'da background-image xususiyati elementga fon rasmi qo‘shish uchun ishlatiladi. Bu veb-sahifaga ko‘rinish va dizayn qo‘shishda juda foydali.

    background-image: url('image.jpg');
    Rasmlarning manzilini ko‘rsatadi (mahalliy fayl yoki URL).

    1. background-repeat:
Fon rasmning takrorlanishini boshqaradi:

repeat (default): rasm gorizontal va vertikal takrorlanadi.
repeat-x: faqat gorizontal yo‘nalishda takrorlanadi.
repeat-y: faqat vertikal yo‘nalishda takrorlanadi.
no-repeat: rasm takrorlanmaydi. 

2. background-size:
Fon rasmning o‘lchamini belgilaydi:

auto (default): rasm asl o‘lchamda bo‘ladi.
cover: rasm elementni to‘liq qoplaydi.
contain: rasm elementga sig‘adi, lekin buzilmaydi.


3. background-position:
Fon rasmning joylashuvini boshqaradi:

Oldindan belgilangan qiymatlar: top, bottom, left, right, center.
Koordinatalar (masalan, 50px 100px):
 -->
