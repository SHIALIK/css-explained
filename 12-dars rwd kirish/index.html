<!-- Responsive Web Design (RWD) – bu turli ekran o‘lchamlariga moslashadigan, foydalanuvchilarga barcha turdagi qurilmalarda qulay va samarali tajriba taqdim etadigan veb-saytlarni yaratish texnikasidir. RWD orqali saytlar kompyuter, planshet va smartfon kabi qurilmalarda to‘g‘ri ko‘rinadi. Bu dizayn usulining asosiy maqsadi – har qanday qurilma ekraniga moslashuvchan sayt yaratishdir.

Media Queries:

Media queries CSS'da ishlatiladigan maxsus buyruqlar bo‘lib, ularning yordami bilan ekran kengligi, balandligi yoki boshqa xususiyatlariga qarab maxsus uslublar qo‘llaniladi.

@media (max-width: 768px) {
    /* Kichik ekranlar uchun uslublar */
  }

  Media queries orqali kichik ekranlar uchun font-size, padding, margin kabi xususiyatlarni o‘zgartirib, saytingizni yanada moslashuvchan qilishingiz mumkin.

  Matn hajmini ekran o‘lchamiga qarab o‘zgartirish RWD ning muhim qismlaridan biridir. Bu uchun CSS’da rem, em yoki foiz kabi o‘lchov birliklari yoki viewport width (vw) va viewport height (vh) kabi yangi birliklar ishlatiladi.
Masalan, font-size: 2vw; orqali matn hajmi ekranning kengligiga qarab moslashadi.

Mobile First (Mobil Birinchi):

RWD’da ko‘pincha mobil versiyadan boshlash tavsiya etiladi. Dastlab kichik ekranlarga mos dizayn yaratiladi, keyin esa media queries yordamida katta ekranlarga moslab optimallashtiriladi.
Bu usul, ayniqsa, mobil foydalanuvchilar soni ko‘payib borayotgan zamonda keng qo‘llanilmoqda.

Desktop First (katta ekran Birinchi):

RWD’da katta ekranda boshlash. Dastlab katta ekranlarga mos dizayn yaratiladi, keyin esa media queries yordamida kichik ekranlarga moslab optimallashtiriladi.

RWD ning afzalliklari:

Har xil qurilmalarda moslashadi – turli qurilmalarda yaxshi tajriba taqdim etadi.
SEO uchun foydali – Google kabi qidiruv tizimlari responsiv saytlarni yuqoriroq baholaydi.
Texnik xizmatni osonlashtiradi – har bir ekran uchun alohida sayt yaratishning o‘rniga, bitta sayt bilan ishlashni osonlashtiradi.
Responsive Web Design yordamida sayt yaratishda Flexbox, CSS Grid, Bootstrap, va boshqa CSS freymvorklaridan foydalanish tavsiya etiladi. Bu texnologiyalar sizning dizaynlaringizni yanada moslashuvchan va samarali qiladi. -->
