<!-- CSS selectorlar HTML elementlarini tanlash va ularga turli uslublarni qo‘llash uchun ishlatiladi. Selectorlar turli xil qoidalarga asoslanadi va har xil holatlar uchun mo‘ljallangan. Quyida asosiy CSS selectorlari haqida ma’lumot beraman:

1. Universal Selector (*)

Bu selector barcha elementlarga uslubni qo‘llash uchun ishlatiladi.

* {
  margin: 0;
  padding: 0;
}

2. Element Selector

HTMLdagi muayyan elementni tanlaydi.

p {
  color: blue;
}

Yuqoridagi misolda barcha <p> elementlari ko‘k rangga o‘zgaradi.

3. Class Selector (.)

class atributi bilan belgilangan elementlarni uslub bilan tanlaydi.

.card {
  border: 1px solid black;
}

Yuqoridagi misolda class="card" bo‘lgan barcha elementlarga chegaralar qo‘shiladi.

4. ID Selector (#)

id atributiga ega bo‘lgan yagona elementni tanlaydi.

#header {
  background-color: gray;
}

Bu misolda id="header" bo‘lgan elementning fon rangi kulrangga o‘zgaradi.

5. Group Selector (A, B)

Bir nechta elementlarga bir xil uslubni qo‘llash uchun ishlatiladi.

h1, h2, p {
  font-family: Arial, sans-serif;
}

Yuqoridagi uslub barcha <h1>, <h2> va <p> elementlariga qo‘llanadi.

6. Descendant Selector (A B)

Bir element ichidagi boshqa elementlarni tanlaydi.

div p {
  color: green;
}

Bu uslub faqat <div> ichidagi <p> elementlariga qo‘llanadi.

7. Child Selector (A > B)

Faqatgina to‘g‘ridan-to‘g‘ri farzand elementlarni tanlaydi.

ul > li {
  list-style: none;
}

Yuqorida faqat <ul>ning to‘g‘ridan-to‘g‘ri farzandi bo‘lgan <li> elementlariga uslub qo‘llanadi.

8. Adjacent Sibling Selector (A + B)

Bir elementdan keyingi darhol ukasini tanlaydi.

h1 + p {
  font-size: 18px;
}

Yuqoridagi misolda <h1> dan keyin joylashgan <p> uslublanadi.

9. General Sibling Selector (A ~ B)

Barcha ukalar elementlarni tanlaydi.

h1 ~ p {
  color: gray;
}

Bu misolda <h1>ning barcha ukalari bo‘lgan <p> elementlari kulrang rangga ega bo‘ladi.

10. Attribute Selector

Elementning atributlariga qarab tanlaydi.

 • [attr] — Ma’lum atributi bor elementlarni tanlaydi.
 • [attr="value"] — Muayyan qiymatga ega atributlarni tanlaydi.

input[type="text"] {
  border: 1px solid black;
}

Bu misolda type="text" bo‘lgan barcha <input>lar uslublanadi.

11. Pseudo-class Selector

Elementning holatiga qarab tanlaydi.

 • :hover — Foydalanuvchi element ustiga kursor olib kelganda.
 • :nth-child() — Qaysi bolani tanlashni belgilaydi.

a:hover {
  color: red;
}

li:nth-child(2) {
  color: blue;
}

12. Pseudo-element Selector

Elementning muayyan qismiga uslubni qo‘llash uchun ishlatiladi.

 • ::before — Elementdan oldin kontent qo‘shadi.
 • ::after — Elementdan keyin kontent qo‘shadi.

p::before {
  content: "→ ";
}

p::after {
  content: " ←";
}

Xulosa: Selectorlar yordamida HTML elementlariga aniq va mos uslublarni qo‘llab, veb-sahifalarning dizaynini sozlash osonlashadi. Qanday vaziyatda qaysi selectorni tanlashni bilish muhim! -->
