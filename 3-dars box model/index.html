<!-- Box Model (quti modeli) — HTML elementlari qanday qilib sahifada joylashishini tushunish uchun asosiy kontseptsiyadir. Har bir HTML elementi bir quti sifatida qaraladi, va bu quti to'rtta asosiy qismlardan iborat:

Content (Kontent) – Elementning o'zi, ya'ni matn yoki rasm joylashgan qism.
Padding – Kontent atrofidagi bo'sh joy, ya'ni kontent va border orasidagi masofa.
Border – Elementning tashqi chegarasi, bu qatlam elementning ko'rinishini belgilaydi.
Margin – Elementning tashqi tomoni, ya'ni element va boshqa elementlar o'rtasidagi masofa.

1 Content (Kontent)
Kontent bu elementning ichida ko'rsatiladigan matn, rasm, video yoki boshqa elementlardir. Bu joyning hajmi elementning kengligi va balandligi (width, height) orqali belgilanadi.

2. Padding
Padding — kontent atrofidagi bo'shliq. U padding xossasi yordamida belgilanadi va kontentni borderya qadar bo'sh joy bilan to'ldiradi. paddingning to'rtta tomoni uchun alohida qiymat berish mumkin: padding-top, padding-right, padding-bottom, va padding-left.

3. Border
Border — bu kontentni (va paddingni) o'rab turadigan chiziq. Siz borderning kengligini, rangini va uslubini o'rnatishingiz mumkin.

4. Margin
Margin — bu borderdan tashqaridagi bo'sh joy. U boshqa elementlar bilan masofani belgilash uchun ishlatiladi. Har bir tomonga alohida margin qiymati berish mumkin: margin-top, margin-right, margin-bottom, va margin-left.


Box-sizing: border-box
Agar sizning box modelda padding va borderni hisoblamasdan o'lcham belgilashni xohlasangiz, box-sizing: border-box xossasidan foydalanishingiz mumkin. Bu holda elementning umumiy o'lchami (width va height) padding va borderni ham o'z ichiga oladi.


Margin collapsing vertikal marginglar ustma-ust tushganida faqat eng kattasi qo‘llanadigan CSS qoidasi. Bu holat vertikal elementlar orasida sodir bo‘ladi va sahifa tuzilishiga ta'sir qiladi.

<div style="margin-bottom: 20px;">Bir element</div>
<div style="margin-top: 30px;">Ikkinchi element</div>
Bu holda, 20px va 30px marginglar yig‘ilib, faqat eng katta margin — 30px qoldiriladi.


Collapsingni oldini olish:
Ba'zi hollarda marginlarning yig‘ilishini oldini olish kerak bo‘ladi. Buning uchun elementlarga padding, border, yoki display: inline-block qo‘llash mumkin, chunki bu uslublar margin collapsingni yo‘q qiladi.

CSS Shorthands (CSS qisqartmalar)
CSSda bir qancha xossalarni birlashtirgan qisqartmalar mavjud. Bu xossalar ko‘p hollarda bir xil turdagi qiymatlar olishi mumkin bo‘lgan bir nechta parametrlarni o‘z ichiga oladi. Shorthands (qisqartmalar) ko‘p yozishni oldini olish va kodni ixchamlashtirish uchun ishlatiladi.


1. Margin va Padding qisqartmasi
margin va padding qisqartmasi orqali to‘rtta qiymatni bir kunda belgilash mumkin. Bu qiymatlar ketma-ketligi quyidagicha:

1 qiymat: barcha to‘rtta tomonga bir xil qiymat.
2 qiymat: birinchi qiymat yuqori va pastki tomonga, ikkinchi qiymat chap va o‘ng tomonga qo‘llanadi.
3 qiymat: birinchi qiymat yuqori tomonga, ikkinchi qiymat chap va o‘ng tomonga, uchinchi qiymat pastki tomonga qo‘llanadi.
4 qiymat: to‘rtta qiymat mos ravishda yuqori, o‘ng, pastki va chap tomonga qo‘llanadi.

/* Barcha tomonga 20px */
margin: 20px;

/* Yuqori va pastki tomonga 20px, chap va o'ng tomonga 10px */
margin: 20px 10px;

/* Yuqori tomonga 20px, chap-o'ng tomonga 10px, pastki tomonga 5px */
margin: 20px 10px 5px;

/* Yuqori 20px, o'ng 10px, pastki 5px, chap 15px */
margin: 20px 10px 5px 15px;

Padding qisqartmasi ham xuddi shu tarzda ishlaydi.

2. Border qisqartmasi
Border qisqartmasi orqali bir elementning chegarasini uch qismda — kenglik, uslub, va rang — birgalikda belgilash mumkin.

/* Borderning kengligi 2px, uslubi solid, rangi qora */
border: 2px solid black;


/* Faqat yuqori tomonga */
border-top: 1px solid red;

/* Chap va o'ng tomonlar uchun */
border-left: 3px dashed green;
border-right: 3px dashed green;


3. Font qisqartmasi
font qisqartmasi orqali shrift xossalarini bir qatorda belgilash mumkin:

/* Shriftsiz, shrift uslubi italic, 16px o‘lcham, Arial oilasi */
font: italic 16px Arial;


4. Background qisqartmasi
background qisqartmasi yordamida bir nechta fon parametrlarini bir vaqtning o‘zida o‘rnatish mumkin:

/* Fonga rasm, rang, joylashuvi va qaytarilish xossalari */
background: url('image.jpg') no-repeat center/cover #fff; -->
