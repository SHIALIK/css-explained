<!-- 
         CSS da animation xossalari elementlarni interaktiv tarzda harakatlantirish va o'zgarishlar kiritish uchun ishlatiladi. Asosiy animatsiya xossalari quyidagilar:

Asosiy animatsiya xossalari:
animation-name – animatsiya uchun foydalaniladigan @keyframes nomini belgilaydi.

animation-duration – animatsiyaning qancha vaqt davom etishini belgilaydi (masalan, 2s, 500ms).

animation-timing-function – animatsiyaning harakatlanish tezligini belgilaydi (masalan, ease, linear, ease-in, ease-out).

1. ease
animatsiya asta-sekin boshlanib, o‘rtada tezlashadi va oxirida yana sekinlashadi.
Default qiymat.

2. linear
Harakat tezligi doimiy, ya’ni bir tekisda davom etadi.

3.ease-in
Animatsiya sekin boshlanadi va asta-sekin tezlashadi.

4. ease-out
Animatsiya tez boshlanadi va oxirida sekinlashadi.
 


animation-delay – animatsiyaning boshlanishidan oldin qancha vaqt kutish kerakligini belgilaydi.
 
animation-iteration-count – animatsiya necha marta takrorlanishini belgilaydi (1, infinite, va hokazo).

animation-direction – animatsiyaning yo'nalishini belgilaydi (normal, reverse, alternate, alternate-reverse).

1. normal
Animatsiya odatiy yo‘nalishda bajariladi (boshlanishdan tugashgacha).

2. reverse
Animatsiya teskari yo‘nalishda bajariladi (tugashdan boshlanishgacha).

3. alternate
Animatsiya navbatma-navbat bir yo‘nalishda (normal), keyin esa teskari yo‘nalishda (reverse) amalga oshadi.

4. alternate-reverse 
Animatsiya teskari yo‘nalishda (reverse) boshlanadi va keyin odatiy yo‘nalishda (normal) davom etadi.



animation-fill-mode – animatsiya tugaganidan keyin elementning holatini belgilaydi (none, forwards, backwards, both).

animation-play-state – animatsiyani ijro etish yoki to'xtatib qo'yish holatini belgilaydi (running, paused).
 -->
