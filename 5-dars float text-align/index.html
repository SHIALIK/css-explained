CSSda text decoration, pseudo classes, va qoidalarni guruhlash veb-sahifadagi elementlarning ko‘rinishi va interaktivligini boshqarishga yordam beradi. Quyida ularning har biri haqida batafsil ma’lumot beraman.

1. Text Decoration
text-decoration xususiyati matnning ko'rinishini o'zgartirish uchun ishlatiladi, masalan, ostiga chiziq chizish, o'chirish yoki rang berish kabi o'zgarishlarni amalga oshiradi. Bu odatda havolalar (links) yoki matnni urg'ulashda keng qo'llaniladi.

text-decoration ning asosiy qiymatlari:

text-decoration: underline; – Matn ostiga chiziq chizadi.
text-decoration: overline; – Matn ustiga chiziq chizadi.
text-decoration: line-through; – Matn ustidan o’chirilgan (strike-through) chiziq chizadi.
text-decoration: none; – Matnning barcha dekoratsiyalarini olib tashlaydi (masalan, linklardagi ostki chiziqni olib tashlash uchun).


2. Pseudo Classes
Pseudo-klasslar elementlarning ma'lum holatida ularning uslubini o'zgartirish imkonini beradi. Ular biror elementga foydalanuvchi bilan o'zaro ta'sir qilganida yoki ma'lum bir holatga tushganda qo'llaniladi.

Eng keng tarqalgan pseudo-classlar:

:hover – Foydalanuvchi element ustiga sichqoncha olib kelsa, elementga ta'sir qiladi.
:focus – Foydalanuvchi elementga (masalan, inputga) e'tibor qaratganida ishlatiladi.

      input:focus {
            outline: 2px solid blue;
            background-color: #f0f8ff;
        }
:active – Foydalanuvchi elementga bosganda faollashadi.

        button:active {
            background-color: red;
            color: white;
            transform: scale(0.95);
        }
:first-child – Eng birinchi farzand elementni nishonga oladi.

CSSda bir nechta elementlarga bir xil uslubni berish uchun qoidalarni guruhlash mumkin. Bu uslubni takrorlashni oldini oladi va kodni soddalashtiradi.
