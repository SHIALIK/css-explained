<!-- CSSda o'lchov birliklari elementlarning kengligi, balandligi va boshqa o'lchamlarini belgilash uchun ishlatiladi. Ular uch turga bo'linadi: mutlaq, nisbiy va foiz birliklari.

1. Mutlaq birliklar
Bu birliklar aniq o'lchamlarni bildiradi va ekran o'lchamiga qarab o'zgarmaydi.

px (piksel): Eng keng ishlatiladigan birlik, aniq bir pikselga teng. Masalan, width: 100px; - kenglik 100 piksel.

Mutlaq birliklar kichik elementlarni aniq ko'rinishda joylashtirish uchun qulay, lekin responsiv dizayn uchun kamroq mos keladi.

2. Nisbiy birliklar
Bu birliklar boshqa elementlarning o'lchamlariga yoki asosiy (root) qiymatga nisbatan o'zgaradi.

em: Joriy elementning matn o'lchamiga asoslanadi. Masalan, 1.5em bu matnning 1.5 barobari.

rem: Ildiz (root) qiymatga (html elementining font-size) asoslanadi. Barcha sahifa bo'ylab bir xil o'lcham olish uchun ishlatiladi. Masalan, 2rem - asosiy matn o'lchamining 2 barobari.

vw (viewport width): Ekran kengligining 1% ini bildiradi. Masalan, width: 50vw; - bu element ekran kengligining 50% ni oladi.

vh (viewport height): Ekran balandligining 1% ini bildiradi.

Nisbiy birliklar responsiv dizayn uchun juda qulay, chunki ular ekranning yoki boshqa elementlarning o'lchamiga qarab o'zgaradi.

3. Foiz (%) birliklari
Foiz birliklari ota-elementga nisbatan o'lchovni bildiradi. Masalan, width: 50%; - kenglik ota-elementning kengligining 50% ini oladi.

px: Aniq o'lcham kerak bo'lganda ishlatiladi.

%: Ota-elementga qarab moslashadi.

em/rem: Matn o'lchamlari yoki responsiv dizayn uchun qulay.

vw/vh: Ekran o'lchamiga qarab moslashadi, responsiv dizaynda yaxshi natija beradi. -->
